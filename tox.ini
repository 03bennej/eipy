[tox]
envlist = py38, py39, py310
isolated_build = true

[gh-actions]
python = 
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
allowlist_externals = poetry, sh
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run pytest tests/ --import-mode importlib
    sh -c "rm .coverage*"